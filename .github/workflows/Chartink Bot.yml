name: Chartink Bot (Market Session)

on:
  # Manual trigger (Run workflow button)
  workflow_dispatch:

  # Automatic run on market days
  # 09:20 IST = 03:50 UTC
  schedule:
    - cron: "51 1 * * 1-5"

jobs:
  run:
    runs-on: ubuntu-latest

    # HARD GitHub limit = 6 hours
    timeout-minutes: 360

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pytz

      - name: Run Chartink bot
        env:
          # Chartink
          CHARTINK_COOKIE: ${{ secrets.CHARTINK_COOKIE }}
          CHARTINK_CSRF_TOKEN: ${{ secrets.CHARTINK_CSRF_TOKEN }}

          # Telegram
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

          # Ensure realtime logs
          PYTHONUNBUFFERED: "1"

        run: |
          Chartink Telegram Signal.py
