name: Chartink Bot (Market Session)

on:
  workflow_dispatch:
  # schedule:
  #   - cron: "13 3 * * 1-5"   # 09:20 IST

jobs:
  run-bots:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    env:
      # Chartink
      CHARTINK_COOKIE: ${{ secrets.CHARTINK_COOKIE }}
      CHARTINK_CSRF_TOKEN: ${{ secrets.CHARTINK_CSRF_TOKEN }}

      # Telegram
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      # Bot config
      SIGNAL_AMOUNT: ${{ secrets.SIGNAL_AMOUNT }}

      # Realtime logging
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pytz

      - name: Run Chartink bots (parallel)
        run: |
          echo "Starting Scanner Bot..."
          python chartink_telegram_signal_1_scanners.py &

          echo "Starting Main Bot..."
          python chartink_telegram_signal.py &

          wait
